<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyo-landing-page-with-2-column-layout</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Font-awesome -->
    <script src="https://kit.fontawesome.com/4147ca33f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Child-1 -->
        <nav class="navbar">
            <!-- Navbar child-1 -->
            
        </nav>

        <!-- Child-2 -->
        <section class="article">
            <!-- Article child-1 -->
            
        </section>

        <!-- Child-3 -->
        <section class="article article-2">
            <!-- Section child-1 -->
            
        </section>

        <!-- Child-4 -->
        <section class="early-access">
            <!-- Child-1 -->
            
        </section>

        <!-- Child-5 -->
        <footer class="footer">
            <!-- Footer child-1 -->
            <div class="footer__left">
                <div>
                    <img class="footer-image" style="fill: #fff;" src="images/logo.svg" alt="">
                </div>
                <div class="footer__contact footer--phone">
                    <div><img src="images/icon-phone.svg" alt=""></div>
                    <div>Phone:+1-543-123-4567</div>
                </div>
                <div class="footer__contact footer--email">
                    <div><img src="images/icon-email.svg" alt=""></div>
                    <div>example@flyo.com</div>
                </div>
            </div>
            <!-- Footer child-2 -->
            <ul>
                <li>About Us</li>
                <li>Jobs</li>
                <li>Press</li>
                <li>Blog</li>
            </ul>
            <!-- Footer child-3 -->
            <ul>
                <li class="footer--contact-us">Contact Us</li>
                <li>Terms</li>
                <li>Privacy</li>
            </ul>
            <!-- Footer child-4 -->
            <div class="social-icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </footer>
    </div>
</body>
</html>
